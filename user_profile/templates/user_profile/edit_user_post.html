{% extends './base.html' %}
{% block content %}
{% include './blogbase.html' %}
<h3>Write a new blog</h3>
<form method="POST" action="{% url 'edit_blog' blog.id %}">
	{% csrf_token %}
	<label for="title"> Title : </label>
	<input type="text" name="title" value="{{blog.title}}"><br>
	<label for="description" >Description : </label>
	<textarea name="description" rows="10" cols="60">{{ blog.Description }}</textarea><br>
	<input type="submit" name="Post" class="btn btn-success" >
</form>
{% endblock %}
